{% extends "base.html" %}

{% block title %}Create New Goal{% endblock %}

{% block content %}
<div class="container">
    <header class="page-header">
        <h1>Create New Goal</h1>
    </header>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/goals/create" class="form-card">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="target_amount">Target Amount ($)</label>
            <input type="number" id="target_amount" name="target_amount" 
                   step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="target_date">Target Date</label>
            <input type="date" id="target_date" name="target_date" required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="in_progress" selected>In Progress</option>
                <option value="on_hold">On Hold</option>
            </select>
        </div>

        <div class="form-actions">
            <a href="/goals" class="button">Cancel</a>
            <button type="submit" class="button primary">Create Goal</button>
        </div>
    </form>
</div>
{% endblock %}
