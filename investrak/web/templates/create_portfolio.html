{% extends "base.html" %}

{% block title %}Create New Portfolio{% endblock %}

{% block content %}
<div class="container">
    <header class="page-header">
        <h1>Create New Portfolio</h1>
    </header>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/portfolio/create" class="form-card">
        <div class="form-group">
            <label for="name">Portfolio Name</label>
            <input type="text" id="name" name="name" required
                   maxlength="100" placeholder="e.g., Retirement Fund">
            <small class="form-text">Choose a descriptive name for your portfolio</small>
        </div>

        <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea id="description" name="description" rows="4"
                      placeholder="e.g., Long-term investment portfolio for retirement"></textarea>
            <small class="form-text">Add details about the portfolio's purpose or strategy</small>
        </div>

        <div class="form-actions">
            <a href="/" class="button secondary">Cancel</a>
            <button type="submit" class="button primary">Create Portfolio</button>
        </div>
    </form>
</div>
{% endblock %}
