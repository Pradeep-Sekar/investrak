{% extends "base.html" %}

{% block title %}Add Investment{% endblock %}

{% block content %}
<div class="container">
    <header class="page-header">
        <h1>Add Investment to Portfolio</h1>
    </header>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="form-card">
        <div class="form-group">
            <label for="symbol">Symbol</label>
            <input type="text" id="symbol" name="symbol" required maxlength="10">
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <select id="type" name="type" required>
                <option value="stock">Stock</option>
                <option value="etf">ETF</option>
                <option value="mutual_fund">Mutual Fund</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="form-group">
            <label for="purchase_price">Purchase Price ($)</label>
            <input type="number" id="purchase_price" name="purchase_price" step="0.01" min="0.01" required>
        </div>

        <div class="form-group">
            <label for="purchase_date">Purchase Date</label>
            <input type="date" id="purchase_date" name="purchase_date" required>
        </div>

        <div class="form-group">
            <label for="category">Category (Optional)</label>
            <input type="text" id="category" name="category" maxlength="50">
        </div>

        <div class="form-group">
            <label for="notes">Notes (Optional)</label>
            <textarea id="notes" name="notes" maxlength="500"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Investment</button>
            <a href="/portfolio/{{ portfolio.id }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
